<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="name" required >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="name" required >
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" required>
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="name" required >
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="name" required >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="email" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label> Gender Identity: </label>
            <div>
            <input type="radio" name="font" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="font" id="prefer">
            <label for="prefer">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <label for="description">A short description about myself:</label>
        </div>
            <textarea name="description" cols="30" rows="3" spellcheck="true"></textarea>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option>Java Script</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
                <option>MERN</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like 
            to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>*Indicates a required feild</p>
        
    </form>
    
</body>
</html>
